<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Login Panel -->
    <div id="loginPanel">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email" required autocomplete="username">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
        <h2>Clinic Dashboard</h2>
        <p id="userInfo"></p>
        <nav>
            <button data-panel="callCenterPanel" id="callCenterNav">Call Center</button>
            <button data-panel="clinicStaffPanel" id="clinicStaffNav">Clinic Staff</button>
            <button data-panel="teamLeaderPanel" id="teamLeaderNav">Team Leader</button>
            <button id="logoutButton">Logout</button>
        </nav>

        <!-- Call Center Panel -->
        <div id="callCenterPanel" class="panel">
            <h3>Call Center</h3>
            <input type="text" id="callerName" placeholder="Caller Name" required>
            <input type="text" id="contactInfo" placeholder="Contact Info" required>
            <input type="text" id="mrn" placeholder="MRN" required>
            <select id="inquiryReason" required>
                <option value="">Select Reason</option>
                <option value="appointment">Appointment</option>
                <option value="medication">Medication</option>
            </select>
            <select id="doctorSelect" required>
                <option value="">Select Doctor</option>
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Jones">Dr. Jones</option>
            </select>
            <button id="sendMessageButton">Send Message</button>
        </div>

        <!-- Clinic Staff Panel -->
        <div id="clinicStaffPanel" class="panel">
            <h3>Clinic Staff</h3>
            <div id="clinicMessages"></div>
        </div>

        <!-- Team Leader Panel -->
        <div id="teamLeaderPanel" class="panel">
            <h3>Team Leader</h3>
            <div id="teamLeaderMessages"></div>
        </div>
    </div>
    <div id="notificationsContainer"></div>
    <div id="performanceMetrics"></div>
    <script type="module" src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginPanel">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" style="display: none;">
        <h2>Dashboard</h2>
        <p id="userDetails"></p>

        <div id="callCenterPanel">
            <h3>Call Center</h3>
            <input type="text" id="callerName" placeholder="Caller Name">
            <input type="text" id="contactInfo" placeholder="Contact Info">
            <input type="text" id="mrn" placeholder="MRN">
            <input type="text" id="inquiryReason" placeholder="Inquiry Reason">
            <select id="doctorSelect">
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Jones">Dr. Jones</option>
                <option value="Dr. Brown">Dr. Brown</option>
            </select>
            <button onclick="sendCallCenterMessage()">Send Message</button>
            <button onclick="selectStaffBasedOnDoctor()">Find Staff</button>
        </div>

        <div id="messagePanels">
            <div id="clinicMessages">
                <h3>Clinic Messages</h3>
            </div>
            <div id="leaderMessages">
                <h3>Leader Messages</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

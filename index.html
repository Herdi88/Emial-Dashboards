<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginPanel">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>
<div id="loginPanel">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p class="login-help">
        <a href="#" onclick="forgotPassword()">Forgot Password?</a>
    </p>
</div>

    <div id="dashboard" style="display: none;">
        <h1>Email Dashboard</h1>
        <div class="tooltip" id="callCenter">
            <h2>Call Center Panel</h2>
            <input type="text" id="messageInput" placeholder="Enter your message">
            <div class="tooltip">
                <select id="inquiryReason">
                    <option value="">Select Reason...</option>
                    <option value="appointment">Appointment</option>
                    <option value="billing">Billing Inquiry</option>
                    <option value="generalInfo">General Information</option>
                </select>
                <span class="tooltiptext">Select the reason for your inquiry</span>
            </div>
            <div class="tooltip">
                <select id="doctorSelect">
                    <option value="">Select Doctor...</option>
                    <option value="drSmith">Dr. Smith</option>
                    <option value="drJones">Dr. Jones</option>
                </select>
                <span class="tooltiptext">Choose the doctor for the inquiry</span>
            </div>
            <div class="tooltip">
                <button id="sendMessageButton">Send Message</button>
                <span class="tooltiptext">Click to send your message</span>
            </div>
        </div>
        <div id="clinicStaff">
            <h2>Clinic Staff Panel</h2>
            <div id="clinicMessages"></div>
        </div>
        <div id="teamLeader">
            <h2>Team Leader Panel</h2>
            <div id="leaderMessages"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

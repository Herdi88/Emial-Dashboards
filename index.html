`html
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        #loginPanel {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #loginPanel input {
            width: 95%;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #loginPanel button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #dashboard {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #dashboard nav {
            margin-bottom: 20px;
        }

        #dashboard nav button {
            padding: 10px;
            margin-right: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        .panel input,
        .panel select {
            width: 95%;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .panel button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Login Panel -->
    <div id="loginPanel">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginButton">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
        <h2>Clinic Dashboard</h2>
        <p id="userInfo"></p>
        <nav>
            <button data-panel="callCenterPanel">Call Center</button>
            <button data-panel="clinicStaffPanel">Clinic Staff</button>
            <button data-panel="teamLeaderPanel">Team Leader</button>
            <button id="logoutButton">Logout</button>
        </nav>

        <!-- Call Center Panel -->
        <div id="callCenterPanel" class="panel">
            <h3>Call Center</h3>
            <input type="text" id="callerName" placeholder="Caller Name" required>
            <input type="text" id="contactInfo" placeholder="Contact Info" required>
            <input type="text" id="mrn" placeholder="MRN" required>
            <select id="inquiryReason" required>
                <option value="">Select Reason</option>
                <option value="appointment">Appointment</option>
                <option value="medication">Medication</option>
            </select>
            <select id="doctorSelect" required>
                <option value="">Select Doctor</option>
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Jones">Dr. Jones</option>
            </select>
            <button id="sendMessageButton">Send Message</button>
        </div>

        <!-- Clinic Staff Panel -->
        <div id="clinicStaffPanel" class="panel">
            <h3>Clinic Staff</h3>
            <div id="clinicMessages"></div>
        </div>

        <!-- Team Leader Panel -->
        <div id="teamLeaderPanel" class="panel">
            <h3>Team Leader</h3>
            <div id="teamLeaderMessages"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        //**PASTE YOUR NEW CONFIGURATION HERE**//
       // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD2LhI9Jkqx2uVs_T8XVug2MuVV8OseN9w",
  authDomain: "clinic-dashboard-v2.firebaseapp.com",
  projectId: "clinic-dashboard-v2",
  storageBucket: "clinic-dashboard-v2.firebasestorage.app",
  messagingSenderId: "690684576272",
  appId: "1:690684576272:web:08e4b807fd6be50cb8c095",
  measurementId: "G-C4CV32VTNE"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Set the authentication persistence to local
        setPersistence(auth, browserLocalPersistence)
            .catch((error) => {
                console.error("Error setting persistence:", error);
            });

        // Function to handle login
        document.getElementById("loginButton").addEventListener("click", async function () {
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await fetchUserRole(user.uid);
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        // Function to fetch user role and update UI
        async function fetchUserRole(uid) {
            try {
                const userDoc = await getDoc(doc(db, 'users', uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById("loginPanel").style.display = "none";
                    document.getElementById("dashboard").style.display = "block";
                    document.getElementById("userInfo").innerText = `Logged in as ${userData.name}, Role: ${userData.role}`;
                    showPanelByRole(userData.role); // Show panel based on user role
                } else {
                    alert('User role not found.');
                }
            } catch (error) {
                alert('Error fetching user role: ' + error.message);
            }
        }

        // Function to show panel based on user role
        function showPanelByRole(role) {
            // Hide all panels first
            document.querySelectorAll('.panel').forEach(panel => {
                panel.classList.remove('active');
            });

            // Show panel based on role
            if (role === 'callCenter') {
                showPanel('callCenterPanel');
            } else if (role === 'clinicStaff') {
                showPanel('clinicStaffPanel');
            } else if (role === 'teamLeader') {
                showPanel('teamLeaderPanel');
            }

        }

        // Function to handle logout
        document.getElementById("logoutButton").addEventListener("click", async function () {
            try {
                await signOut(auth);
                document.getElementById("loginPanel").style.display = "block";
                document.getElementById("dashboard").style.display = "none";
            } catch (error) {
                alert('Logout failed: ' + error.message);
            }
        });

        // Function to show a panel
        window.showPanel = function (panelId) {
            document.querySelectorAll('.panel').forEach(panel => {
                panel.classList.remove('active');
            });
            document.getElementById(panelId).classList.add('active');
        }

        // Function to handle sending messages
        document.getElementById("sendMessageButton").addEventListener("click", async function () {
            const callerName = document.getElementById('callerName').value;
            const contactInfo = document.getElementById('contactInfo').value;
            const mrn = document.getElementById('mrn').value;
            const inquiryReason = document.getElementById('inquiryReason').value;
            const doctorSelect = document.getElementById('doctorSelect').value;

            // Validate input (you can add more validation)
            if (!callerName || !contactInfo || !mrn || !inquiryReason || !doctorSelect) {
                alert('Please fill in all fields.');
                return;
            }

            // Create a message object
            const message = {
                callerName: callerName,
                contactInfo: contactInfo,
                mrn: mrn,
                inquiryReason: inquiryReason,
                doctorSelect: doctorSelect,
                timestamp: new Date()
            };

            try {
                // Add the message to Firestore
                await addDoc(collection(db, 'messages'), message);
                alert('Message sent successfully!');
                // Clear form fields
                document.getElementById('callerName').value = '';
                document.getElementById('contactInfo').value = '';
                document.getElementById('mrn').value = '';
                document.getElementById('inquiryReason').value = '';
                document.getElementById('doctorSelect').value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message.');
            }
        });

        // Add event listeners to navigation buttons
        document.querySelectorAll('nav button[data-panel]').forEach(button => {
            button.addEventListener('click', function () {
                const panelId = this.getAttribute('data-panel');
                showPanel(panelId);
            });
        });
    </script>
</body>

</html>

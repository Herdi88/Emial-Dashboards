<!DOCTYPE html>
    <html>
    <head>
      <title>My Web App</title>
      <!-- ... other head elements ... -->
    </head>
    <body>
      <div id="loginPanel">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    
        <div id="dashboard" style="display: none;">
        <nav>
        <button id="callCenterNav" onclick="showPanel('callCenterPanel')" class="active">Call Center</button>
        <button id="clinicStaffNav" onclick="showPanel('clinicStaffPanel')">Clinic Staff</button>
        <button id="teamLeaderNav" onclick="showPanel('teamLeaderPanel')">Team Leader</button>
        <button id="performanceNav" onclick="showPanel('performancePanel')">Performance</button>
        </nav>
        <div id="callCenterPanel" style="display: block;"></div>
        <div id="clinicStaffPanel" style="display: none;"></div>
        <div id="teamLeaderPanel" style="display: none;"></div>
        <div id="performancePanel" style="display: none;"></div>
        </div>
    
      <script> 
          function login() {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
        
          // Replace this with your actual login logic (e.g., API call)
          if (username === "testuser" && password === "password123") {
            alert("Login successful!");
            document.getElementById("loginPanel").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
          } else {
            alert("Login failed. Check your credentials.");
          }
        }
        
        function showPanel(panelId){
          const panels = document.querySelectorAll("#dashboard > div");
          panels.forEach((panel) => panel.style.display = 'none');
          const selectedPanel = document.getElementById(panelId);
          if (selectedPanel) {
            selectedPanel.style.display = 'block';
          }
          const buttons = document.querySelectorAll("#dashboard nav button");
          buttons.forEach((button) => button.classList.remove("active"));
          const selectedButton = document.querySelector("#dashboard nav button[onclick*=\"" + panelId + "\"]");
            if (selectedButton){
            selectedButton.classList.add("active");
            }
        }
    </script>
    </body>
    </html>
